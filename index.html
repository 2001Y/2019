				<div id="cursor"></div>

	<script>
		let element = document.getElementById("cursor");
		let wX = element.getBoundingClientRect().width;
		let wY = element.getBoundingClientRect().height;
		document.body.addEventListener("mousemove", function(e){
			let mX = e.clientX;
			let mY = e.clientY;
			element.style.top = mY - wY/2 + "px";
			element.style.left = mX - wX/2 +  "px";
			element.style.opacity = "1";
		});
		document.body.addEventListener("mouseout", function(){
			element.style.opacity = "0";
		});
	</script>
</html>
